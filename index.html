<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search Tool</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Wikipedia Search</h1>
<div class="container" id="content">
    <input type="text" id="searchTerm" placeholder="Type here and press the ENTER key or you can press the Search button..." autofocus>

    <button id="search" class ="btn btn-primary">Search</button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" id="random" class ="btn btn-primary">Random</a>
    <div id="output"></div>

</div>

<div class="footer navbar-fixed-bottom">Made by &copy;<a href="http://www.github.com/damagecs" target="_blank">Alexandru Stoica</a> 2016
</div>
